<div class="container">
  <!-- Page-Title -->
  <div class="row">
      <div class="col-sm-12">
          <div class="card-box table-responsive">
              <h4 class="m-t-0 header-title " style="margin-bottom: 3em;">
                  <b style="float:left">Roles</b>
                  <a href="javascript:void(0);" [routerLink]="['/admin/roles/create']" class="btn btn-info btn-small" style="float:right;">Create Role</a>
              </h4>
              <p class="text-muted font-13 m-b-30"></p>

              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered hover">
                <!-- <table id="datatable" class="table table-striped table-bordered"> -->
                  <thead>
                    <tr>
                        <th hidden>Id</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let role of roles; let i=index">
                        <td hidden>{{ role.Id }}</td>
                        <td>{{ role.Name }}</td>
                        <td>
                            <a href="javascript:void(0);" [routerLink]="['/admin/roles', role.Id, 'edit']" class="table-action-btn" style="color:#ffbd4a;font-size: medium;"><i class="ti-pencil"></i></a>
                            <a href="javascript:void(0);" (click)="onDeleteRole(role.Id)" class="table-action-btn m-l-5" style="color:#f05050;font-size: medium;"><i class="ti-trash"></i></a>
                        </td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div> <!-- container -->
