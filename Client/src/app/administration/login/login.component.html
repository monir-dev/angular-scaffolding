<div class="account-pages"></div>
		<div class="clearfix"></div>

<div class="wrapper-page">
  <div class="card-box">
    <div class="panel-heading">
      <h3 class="text-center"> Sign In to <strong class="text-custom">UBold</strong></h3>
    </div>

    <div class="panel-body">

      <div>
        <li *ngFor="let error of backendModelStateErrors" style="color:brown">{{ error }}</li>
      </div>


      <form class="form-horizontal m-t-20"  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">

        <div class="form-group" [ngClass]="{
          'has-error': f.email.invalid && f.email.dirty,
          'has-success': f.email.valid && f.email.dirty
          }">
          <div class="col-xs-12">
            <input class="form-control" formControlName="email"  type="email" placeholder="Email" required/>
								<span 
									class="text-danger" 
									*ngIf="f.email.dirty 
										&& f.email.errors 
										&& f.email.errors.required">Email is required </span>
									<span 
										class="text-danger" 
										*ngIf="f.email.dirty 
											&& f.email.errors 
											&& f.email.errors.email">Please enter a valid email </span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{
          'has-error': f.password.invalid && f.password.dirty,
          'has-success': f.password.valid && f.password.dirty
          }">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="password" placeholder="Password" required/>
            <span 
              class="text-danger" 
              *ngIf="f.password.dirty 
                  && f.password.errors 
                  && f.password.errors.required">Password is required </span>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>

          </div>
        </div>

        <div class="form-group text-center m-t-40">
          <div class="col-xs-12">
            <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
              Log In
            </button>
          </div>
        </div>

        <div class="form-group m-t-20 m-b-0">
          <div class="col-sm-12">
            <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
          </div>
        </div>
        
        <div class="form-group m-t-20 m-b-0">
          <div class="col-sm-12 text-center">
            <h4><b>Sign in with</b></h4>
          </div>
        </div>
        
        <div class="form-group m-b-0 text-center">
          <div class="col-sm-12">
            <a href="" class="btn btn-facebook waves-effect waves-light m-t-20"><i class="fa fa-facebook m-r-5"></i></a>

                        <button type="button" class="btn btn-twitter waves-effect waves-light m-t-20">
                           <i class="fa fa-twitter m-r-5"></i>
                        </button>

                        <button type="button" class="btn btn-googleplus waves-effect waves-light m-t-20">
                           <i class="fa fa-google-plus m-r-5"></i>
                        </button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <p>
        Don't have an account? 
        <a href="javascript:void(0);" (click)="navigateToRegisterPage()" class="text-primary m-l-5"><b>Sign Up</b></a>
        <!-- <a (click)="navigateToRegisterPage()" href="/register" class="text-primary m-l-5"><b>Sign Up</b></a> -->
      </p>
    </div>
  </div>

</div>
