<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <h4 class="m-t-0 m-b-30 header-title">
          <a href="javascript:void(0);" [routerLink]="['/admin/users']" class="btn btn-default btn-sm m-l-5">
            <i class=" ti-arrow-left"></i>
          </a>
          <b class=" m-l-5">Create User</b>
        </h4>
        
        
        <form class="form-horizontal group-border-dashed" [formGroup]="userForm"  (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6">
  
              <div class="form-group" [ngClass]="{
                'has-danger': userForm.controls.Name.invalid && userForm.controls.Name.dirty,
                'has-success': userForm.controls.Name.valid && userForm.controls.Name.dirty
              }">
                <label class="col-sm-3 control-label">Name<span style="color:crimson"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" formControlName="Name" id="Name" class="form-control is-invalid" placeholder="Name" required />

                  <pre>Touched? {{ userForm.controls.Name.touched }}</pre>
                  <pre>Valid? {{ userForm.controls.Name.valid }}</pre>
                  
                </div>
              </div>
                          
              <div class="form-group">
                <label class="col-sm-3 control-label">E-Mail<span style="color:crimson"> *</span></label>
                <div class="col-sm-8">
                  <input type="email" formControlName="EmailAddress" class="form-control" required parsley-type="email" placeholder="Enter a valid e-mail" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">UserName<span style="color:crimson"> *</span></label>
                <div class="col-sm-8">
                  <input type="text" formControlName="UserName"  class="form-control" required placeholder="UserName" />
                </div>
              </div>
  
            </div>
            
            <div class="col-lg-6">      

              <div class="form-group">
                <label class="col-sm-3 control-label">Phone No</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="PhoneNumber" class="form-control" placeholder="Phone Number" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Password<span style="color:crimson"> *</span></label>
                <div class="col-sm-8">
                  <input type="password" formControlName="Password" class="form-control" required data-parsley-minlength="6" placeholder="Password" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label">Confirm Password<span style="color:crimson"> *</span></label>
                <div class="col-sm-8">
                  <input type="password" formControlName="ConfirmPassword" class="form-control" required data-parsley-minlength="6" placeholder="Confirm Password" />
                </div>
              </div>
              
            </div>

          </div>
  
          <div class="row">
            <div class="form-group" style="float: right; margin-right: 6em;">
              <div class="m-t-15" >

                <!-- <button type="button" class="btn btn-warning m-l-5" (click)="navigateToUsersPage()">
                  <i class=" ti-arrow-left"></i>
                </button> -->

                <button type="submit" class="btn btn-primary m-l-5">
                  SUBMIT
                </button>
                <button type="reset"  class="btn btn-default m-l-5">
                  CANCEL
                </button>
              </div>
            </div>
          </div>      
        </form>
        



      </div>
    </div>
  </div>
</div>
