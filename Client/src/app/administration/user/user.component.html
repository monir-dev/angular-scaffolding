<div class="container">
  <!-- Page-Title -->
  <div class="row">
      <div class="col-sm-12">
          <div class="card-box table-responsive">
              <h4 class="m-t-0 header-title " style="margin-bottom: 3em;">
                  <b style="float:left">Users</b>
                  <!-- <button class="btn btn-info btn-small" (click)="loadCreateUserPage()" style="float:right;">Add User</button> -->
                  <!-- <a href="javascript:void(0);" class="btn btn-info btn-small"  (click)="loadCreateUserPage()" style="float:right;">Add User</a> -->
                  <a href="javascript:void(0);" [routerLink]="['/admin/users/create']" class="btn btn-info btn-small" style="float:right;">Create User</a>
              </h4>
              <p class="text-muted font-13 m-b-30"></p>

              <table id="dataTable" class="table table-striped table-bordered">
                <!-- <table id="datatable" class="table table-striped table-bordered"> -->
                  <thead>
                    <tr>
                        <th hidden>Id</th>
                        <!-- <th>User Name</th> -->
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let user of users; let i=index">
                        <td hidden>{{ user.Id }}</td>
                        <!-- <td>{{ user.UserName }}</td> -->
                        <td>{{ user.Email }}</td>
                        <td>{{ user.PhoneNumber }}</td>
                        <td>
                            <a href="javascript:void(0);" [routerLink]="['/admin/users', user.Id, 'edit']" class="table-action-btn" style="color:#ffbd4a;font-size: medium;"><i class="ti-pencil"></i></a>
                            <a href="javascript:void(0);" [routerLink]="['/admin/users', user.Id, 'edit']" class="table-action-btn m-l-5" style="color:#f05050;font-size: medium;"><i class="ti-trash"></i></a>
                        </td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div> <!-- container -->
